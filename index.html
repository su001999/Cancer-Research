<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portrait Video Player with Autoplay</title>
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .video-container {
            width: 60%; /* Adjust for portrait video */
            max-width: 500px; /* Limit the maximum width */
            position: relative;
        }

        video {
            width: 100%;
            height: auto;
            border: 2px solid #333;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .controls button {
            padding: 10px 20px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }

        .controls button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 768px) {
            .video-container {
                width: 80%; /* Reduce width for smaller screens */
            }

            .controls button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .controls button {
                padding: 5px 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="videoPlayer" autoplay muted loop controls>
            <source src="cancerresearch.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="controls">
            <button onclick="playVideo()">Play</button>
            <button onclick="pauseVideo()">Pause</button>
            <button onclick="restartVideo()">Restart</button>
        </div>
    </div>

    <script>
        // Internal JavaScript
        const videoPlayer = document.getElementById('videoPlayer');

        function playVideo() {
            videoPlayer.play();
        }

        function pauseVideo() {
            videoPlayer.pause();
        }

        function restartVideo() {
            videoPlayer.currentTime = 0;
            videoPlayer.play();
        }
    </script>
</body>
</html>
